<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb-style Home</title>
   <link rel="stylesheet" href="style.css">
</head>

<body class="page-in">
    <div class="top-banner">Introducing the new Airbnb (demo UI)</div>

    <div class="nav-wrap">
        <div class="nav">
            <div class="brand">
                <div class="logo"></div>
                <span>airbnb</span>
            </div>

            <div class="search">
                <div class="search-bar" role="search">
                    <div class="search-pill">Anywhere</div>
                    <div class="search-pill">Any week</div>
                    <div class="search-pill">Add guests</div>
                    <button class="search-btn" aria-label="Search">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path fill="currentColor"
                                d="M10 18a8 8 0 1 1 5.3-14.1A8 8 0 0 1 10 18Zm11 3-6.1-6.1 1.4-1.4L22.4 19.6 21 21Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="actions">
                <div class="host">Become a Host</div>
                <div class="menu" title="Menu">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M4 7h16M4 12h16M4 17h16" stroke="#111" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <div class="avatar"></div>
                </div>
            </div>
        </div>

        <div class="cats-wrap">
            <div class="cats" id="cats">
                <div class="cat active"><span class="dot"></span> Design</div>
                <div class="cat">Arctic</div>
                <div class="cat">Shared homes</div>
                <div class="cat">OMG!</div>
                <div class="cat">National parks</div>
                <div class="cat">A-frames</div>
                <div class="cat">Treehouses</div>
                <div class="cat">Beach</div>
                <div class="cat">Bed & breakfast</div>
                <div class="cat">Domes</div>
                <div class="cat">Surfing</div>
                <div class="cat">Tiny homes</div>
            </div>

            <button class="filters" type="button">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 6h16M7 12h10M10 18h4" stroke="#111" stroke-width="2" stroke-linecap="round" />
                </svg>
                Filters
            </button>
        </div>
    </div>

    <main>
        <div class="grid" id="grid"></div>
    </main>

    <div class="fade-bottom"></div>
<script src="script.js"></script>
    
</body>

</html>
